  build-cache:
    if: github.repository == 'hasktorch/hasktorch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: free disk space
        run: |
          sudo swapoff -a
          sudo rm -f /swapfile
          sudo apt -y purge ghc* cabal-install* php* || true
          sudo apt autoremove -y || true
          sudo apt autoclean -y || true
          docker rmi $(docker image ls -aq)
          df -h
          cat /proc/cpuinfo
          cat /proc/meminfo
      - uses: cachix/install-nix-action@v12
      - uses: cachix/cachix-action@v8
        with:
          name: hasktorch
          signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
      - run: |
          ./setup-iohk-cache.sh
      - run: |
          ps -aux
          free
          nix-build -j 1 -A haskellPackages.libtorch-ffi.checks.spec
          export NIX_BUILD_CORES=1
          nix-build -j 1 -A haskellPackages.hasktorch.checks.spec
          nix-build -j 1 -A haskellPackages.examples
