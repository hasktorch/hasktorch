name: stack-linux

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true
    - name: free disk space
      run: |
        sudo swapoff -a
        sudo rm -f /swapfile
        sudo apt-get -y purge ghc* cabal-install* php* || true
        sudo apt-get autoremove -y || true
        sudo apt-get autoclean -y || true
        df -h
    - uses: haskell-actions/setup@v2.7.10
      with:
        ghc-version: '9.6.6'
        enable-stack: true
        stack-version: 'latest'
    - name: Setup packages
      run: |
        sudo rm -f /etc/apt/sources.list.d/sbt.list
        sudo apt-get update -qq
        sudo apt-get -y --allow-downgrades --allow-remove-essential --allow-change-held-packages install cmake curl wget unzip git libtinfo6 libncurses-dev python3 python3-yaml
        export XDG_CACHE_HOME=/tmp/xdg-cache
        source setenv
        echo "XDG_CACHE_HOME=$XDG_CACHE_HOME" >> "$GITHUB_ENV"
        echo "LD_LIBRARY_PATH=$LD_LIBRARY_PATH" >> "$GITHUB_ENV"
        ./deps/get-deps.sh
        ./setup-cabal.sh

      ## Stack is preinstalled on the GHA runners
      #  (wget -qO- https://get.haskellstack.org/ | sh) || true
    - name: Cache .stack
      uses: actions/cache@v4
      with:
        path: |
          ~/.stack
          .stack-work
        key: "\
          ${{ runner.os }}-stack\
          -${{ hashFiles('**/stack.yaml.lock') }}\
          -${{ hashFiles('**/package.yaml') }}\
        "
        restore-keys: |
          ${{ runner.os }}-stack-
    - name: Build
      run: |
        stack build \
          libtorch-ffi \
          libtorch-ffi-helper \
          hasktorch \
          codegen \
          examples \
          bounding-box \
          dataloader-cifar10 \
          untyped-nlp
    - name: Test
      run: |
        # export PATH=/opt/ghc/bin:$PATH
        export XDG_CACHE_HOME=/tmp/xdg-cache
        source setenv
        stack test codegen
        stack test libtorch-ffi
        stack test hasktorch
        stack exec codegen-exe
        stack exec xor-mlp
