  build-cache:
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v2
      - uses: cachix/install-nix-action@v13
        with:
          install_url: https://nixos-nix-install-tests.cachix.org/serve/i6laym9jw3wg9mw6ncyrk6gjx4l34vvx/install
          install_options: '--tarball-url-prefix https://nixos-nix-install-tests.cachix.org/serve'
          extra_nix_config: |
            experimental-features = nix-command flakes
          nix_path: nixpkgs=channel:nixos-unstable
      - uses: cachix/cachix-action@v8
        with:
          name: hasktorch
          signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
      - run: |
          .github/workflows/setup-iohk-cache.sh
      - run: |
          nix build '.#bounding-box:exe:bounding-box'
          nix build '.#codegen:exe:codegen-exe'
          nix build '.#codegen:test:doctests'
          nix build '.#codegen:test:spec'
          nix build '.#dataloader-cifar10:exe:dataloader-cifar10'
          nix build '.#examples:exe:alexNet'
          nix build '.#examples:exe:autograd'
          nix build '.#examples:exe:distill'
          nix build '.#examples:exe:gaussian-process'
          nix build '.#examples:exe:gd-field'
          nix build '.#examples:exe:image-processing'
          nix build '.#examples:exe:iris-classification'
          nix build '.#examples:exe:load-torchscript'
          nix build '.#examples:exe:matrix-factorization'
          nix build '.#examples:exe:minimal-text-example'
          nix build '.#examples:exe:mnist-mixed-precision'
          nix build '.#examples:exe:mnist-mlp'
          nix build '.#examples:exe:optimizers'
          nix build '.#examples:exe:optimizers-cpp'
          nix build '.#examples:exe:optimizers-cpp-typed'
          nix build '.#examples:exe:regression'
          nix build '.#examples:exe:regularization'
          nix build '.#examples:exe:rnn'
          nix build '.#examples:exe:serialization'
          nix build '.#examples:exe:static-mnist-cnn'
          nix build '.#examples:exe:static-mnist-mlp'
          nix build '.#examples:exe:static-xor-mlp'
          nix build '.#examples:exe:typed-transformer'
          nix build '.#examples:exe:vae'
          nix build '.#examples:exe:xor-mlp'
          nix build '.#hasktorch-gradually-typed:exe:linear-regression'
          nix build '.#hasktorch-gradually-typed:exe:neural-interpreter'
          nix build '.#hasktorch-gradually-typed:exe:two-layer-network'
          nix build '.#hasktorch-gradually-typed:test:doctests'
          nix build '.#hasktorch-gradually-typed:test:spec'
          nix build '.#hasktorch:test:doctests'
          nix build '.#hasktorch:test:spec'
          nix build '.#libtorch-ffi:test:spec'
          nix build '.#untyped-nlp:exe:untyped-nlp'
